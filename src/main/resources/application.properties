# --- Base de datos ---
spring.datasource.url=jdbc:mysql://localhost:3314/demo?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ironhack
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
# create-drop: crea tablas al arrancar y las borra al parar (solo existen mientras la app está viva)
# update: mantiene lo que hay y actualiza el schema (útil para ver cosas en DBeaver incluso con la app parada)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

